<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fill Up Form</title>
    <link rel="stylesheet" href="donation.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Donate Food</header>
      <div class="progress-bar">
      </div>
       <!--Begin of form-->
      <div class="form-outer">
        <form action="donationd.php" method="POST">
          <div class="page slide-page">
           
            <div class="title">Food Form:</div>
            <div class="field">
              
              <div class="label">Restaurant Name</div>
              <input type="text" name="Rname">
            </div>
            <div class="field">
              <div class="label">Food Description</div>
              <input type="text" name="descript">
            </div>
            <div class="field">
              <div class="label">Serves Count</div>
              <input type="text" name="count">
            </div>
            <div class="field">
              <div class="label">Closing Time</div>
              <input type="text" name="edible">
            </div>
            <div class="field">
              <div class="label">Date</div>
              <input type="date" name="time">
            </div>
            
            
            <div class="field">
              <button class="frstNext next" name="submit">Submit</button>
            </div>
          </div>

          
          </div>
        </form>
      </div>
    </div>
    <!--<script src="script.js"></script>-->

  </body>
</html>
