<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="rsignup.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>
      <!--progress bar Starts-->
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Address</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Timings</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <!--progess bar ends-->

      <!--owner Information-->
      <div class="form-outer">
        <form action="rsignupd.php" method="POST">
          <div class="page slide-page">
            <div class="title">Owner Info:</div>
            <div class="field">
              <div class="label">First Name</div>
              <input type="text" name="fname">
            </div>
            <div class="field">
              <div class="label">Last Name</div>
              <input type="text" name="lname">
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input type="Number" name="Ophn">
            </div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="text" name="oemail">
            </div>
            <div class="field">
              <button class="firstNext next" name="obutton">Next</button>
            </div>
          </div>
          <!--owner informtion ends-->
          <!--Restranut-->

          <div class="page">
            <div class="title">Restraunt:</div>
            <div class="field">
              <div class="label">Restraunt Name</div>
              <input type="text" name="Rname">
            </div>
            <div class="field">
              <div class="label">Address</div>
              <input type="text" name="Raddress">
            </div>
            <div class="field">
              <div class="label">Locality</div>
              <input type="text" name="Rlocality">
            </div>
            <div class="field">
              <div class="label" >Pincode</div>
              <input type="Number" name="Rpin">
            </div>
            
            <div class="field btns" >
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next" >Next</button>
            </div>
          </div>
           
          <div class="page">
            <div class="title">Food</div>
              <div class="field">
                <div class="label">
                   Type
                </div>
                <select name="Rtype">
                   <option>Veg</option>
                   <option>Non-Veg</option>
                   <option>Both</option>
                </select>
             </div>
             <div class="title">Restraunt</div>
            <div class="field">
              <div class="label" >Opening Time</div>
              <input type="text" name="ROpen">
            </div>
            <div class="field">
              <div class="label">Closing Time</div>
              <input type="text" name="Rclose">
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next" name="Rbutton">Next</button>
            </div>
          </div>
          <!--Restrant ends-->

          <!--login details-->

          <div class="page">
            <div class="title">Sign Up Details:</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text" name="uname">
            </div>
            <div class="field">
              <div class="label"> New Password</div>
              <input type="password">
            </div><div class="field">
              <div class="label" >Renter Password</div>
              <input type="password" name="pass">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submitBtn"  name="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js">
      
    </script>

  </body>
</html>
