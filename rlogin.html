   <body>
    <div class="container">
        
        <div class="screen">
            <div class="screen__content">
                
                <form class="login" action="rlogind.php" method="POST">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>

                    <div class="login__field">

                    </button>
                    <!--here-->
